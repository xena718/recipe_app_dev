{% extends 'base.html' %}

{% block body %}

    <form class="form-login" action="/login" method="POST">
        <div>
            <label for="email" class="st-only">Email Address</label>
            <input id ="email" type="email" name="email" placeholder="Email Address" required autofocus>
        </div>
        <div>
            <label for="password" class="st-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <button class ="login-btn" type="submit">Log In </button>
    </form>

    <h4>Don't have an account? Sign up below</h4>
    <form class="form-signup" action="/signup" method="POST">
        <div>
            <label for="email" class="st-only">Email Address</label>
            <input id ="email" type="email" name="email" placeholder="Email Address" required autofocus>
        </div>
        <div>
            <label for="name" class="st-only">Name</label>
            <input id="name" type="name" name="name" placeholder="Name" required>
        </div>
        <div>
            <label for="password" class="st-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <button class ="signup-btn" type="submit">Sign Up </button>
    </form>

{% endblock %}
