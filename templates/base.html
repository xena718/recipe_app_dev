<html>
<head>
    <title>Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/recipe_app.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background: rgb(246, 200, 110);">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/static/img/yummy-logo.jpg" class="rounded-circle logo-img" alt="" width="44" height="38">
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <div class="search-form-div">
          <form class="d-flex" action="/search" method="POST">
            <input id="search-input" name= "search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-button" class="btn btn-light my-2 my-sm-0" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/saved">Saved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add-recipe">Add Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shoppinglist">Shopping List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup-login">Sign Up/Log In</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
 
    
<div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
  {% block body %}
      BODY OF PAGE GOES HERE VIA INHERITANCE
  {% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- <script src="/static/js/app_events.js"></script> -->


</body>
</html>
